<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %} - AHOFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/qezzexw1osc8i04oee5i91ywhdyi77p6evey6kt95pc5cv1l/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/media/css/toastBox.css">
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://ik.imagekit.io/harmonystudio/amara%20logo.svg" alt="amara-logo" width="100px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
          <div class="ms-auto">
              <div class="d-flex align-items-center">
                <div>
                  <a href="javascript:void(0);" style="text-decoration: none; color: #BC1922;">Welcome, {{request.user.username}}</a>
                </div>
                <div class="ms-3">
                  <a style="text-decoration: underline; color: #BC1922;" href="{% url 'mail_list' %}"><i class="bi bi-clock-history"></i> History</a>
                </div>
                <div>
                  <a href="#logout-user" id="logoutUser" class="btn btn-sm btn-success ms-3">Logout</a>
                  <form id="logoutUserForm" style="display: none;">
                    {% csrf_token %}
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}
    <div id="toastBox" aria-live="polite" aria-atomic="true"></div>
    {% block content %}{% endblock %}
    {% if request.user.is_authenticated %}
    <script src="/media/js/logout.js"></script>
    {% endif %}
    <script src="/media/js/toastBox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
