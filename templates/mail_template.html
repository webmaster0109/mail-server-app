<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Amara Hall of Fame Awards - Letterhead</title>
    <style type="text/css">
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Mobile styles */
        @media only screen and (max-width: 480px) {
            .main-container {
                padding: 0 !important;
            }
            
            .logo img {
                width: 140px !important;
            }
            
            .contact-info {
                padding: 10px !important;
            }
            
            .contact-info a {
                font-size: 14px !important;
            }
            
            .content-area {
                padding: 20px 10px !important;
            }
            
            .footer-text {
                font-size: 12px !important;
                letter-spacing: 2px !important;
            }
            .footer-div {
                height: 25px !important;
            }
            .left-header {
                width: 15px !important;
            }
        }
    </style>
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 1200px; margin: 0 auto;">
        <tr>
            <td class="main-container" style="padding: 0 100px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
                    <tr>
                        <td class="left-header" width="50" style="background-color: #BC1922;">&nbsp;</td>
                        <td>
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="logo" style="padding-top: 40px; padding-left: 15px;">
                                        <img src="https://ik.imagekit.io/harmonystudio/amara%20logo.png" alt="amara-logo" width="200px" style="display: block;"/>
                                    </td>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #BC1922; margin-top: 15px;">
                                            <tr>
                                                <td class="contact-info" style="padding: 20px; color: #ffffff; text-align: center;">
                                                    <!-- Contact information -->
                                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                        <tr>
                                                            <td style="padding-bottom: 10px;">
                                                                <img src="https://ik.imagekit.io/harmonystudio/icons/domain.png" alt="domain" style="vertical-align: middle;"/>
                                                                <a href="https://ahofa.com" style="color: #ffffff; text-decoration: none; font-weight: bold; font-size: 17px; margin-left: 10px;">www.ahofa.com</a>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="padding-bottom: 10px;">
                                                                <img src="https://ik.imagekit.io/harmonystudio/icons/email.png" alt="email" style="vertical-align: middle;"/>
                                                                <a href="mailto:info@ahofa.com" style="color: #ffffff; text-decoration: none; font-weight: bold; font-size: 17px; margin-left: 10px;">info@ahofa.com</a>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <img src="https://ik.imagekit.io/harmonystudio/icons/phone-calls-icon.png" alt="phone" style="vertical-align: middle;"/>
                                                                <a href="tel:+1 (516) 661 6028" style="color: #ffffff; text-decoration: none; font-weight: bold; font-size: 17px; margin-left: 10px;">+1 (516) 661 6028</a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="content-area" style="padding: 50px 20px;">
                                        {{content|safe}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0px 20px; line-height: 10px; padding-bottom: 20px;">
                                        <p>Kamal Dandona</p>
                                        <p><b>Chairman</b></p>
                                        <p style="font-style: italic;">Amara Hall Of Fame</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p class="footer-text" style="font-size: 16px; font-weight: 500; font-style: italic; letter-spacing: 3px; padding-left: 15px; ">Amara Hall of Fame Awards</p>
                                    </td>
                                    <td>
                                        <div class="footer-div" style="background-color: #BC1922; height: 50px; width: 100%;"></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
